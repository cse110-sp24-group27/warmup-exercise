<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <script src="script.js"></script>
    <main>
        <!--Create a table for the task list-->
        <!--Mark as completed | Task Name | Due Date | Priority-->
        <!--At the last row of the table, an add button for adding a new task-->

        <table class="task-list">
            <!--Create the table headers-->
            <tr>
                <th class="table-header">Done</th>
                <th class="table-header">Task</th>
                <th class="table-header">Due Date</th>
                <th class="table-header">Priority</th>
            </tr>
            <!--For each task, use tr to add row-->
            <tr>
                <td class="check-box"><input type="checkbox"/></td>
                <td class="task-name"></td>
                <td class="due-date"></td>
                <td class="priority"></td>
            </tr>
        </table>
        <button class="add-row" onclick="new_task()">+</button>
        <div class="new-task-row">
            <input type="text" id="form-name" placeholder="Enter task name">
            <input type="date" id="form-date">
            <select id="form-priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button onclick="add_task()">Done</button>
        </div>
    </main>
</body>
</html>
